.container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.ball {
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  /* Additional styles like colors, shadows, etc. can be added */
  animation-name: float;
  animation-duration: 50s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes float {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(
      calc(100vw * var(--translate-x) * 2),
      calc(100vh * var(--translate-y) * 2)
    );
  }
}

.ball.violet {
  background-color: violet;
}

.ball.green {
  background-color: green;
}

.ball.blue {
  background-color: blue;
}

.ball.orange {
  background-color: orange;
}

.ball.red {
  background-color: red;
}

.ball.yellow {
  background-color: yellow;
}

  </style>
  
  <script>
 window.addEventListener('DOMContentLoaded', () => {
  const container = document.querySelector('.container');
  const numBalls = 200;

  for (let i = 0; i < numBalls; i++) {
    const ball = document.createElement('div');
    ball.classList.add('ball');
    ball.style.setProperty('--translate-x', Math.random() * 2 - 1);
    ball.style.setProperty('--translate-y', Math.random() * 2 - 1);
    const color = getRandomColor();
    ball.style.backgroundColor = color;
    ball.style.left = `${getRandomPosition()}px`;
    ball.style.top = `${getRandomPosition()}px`;
    container.appendChild(ball);
  }

  function getRandomPosition() {
    return Math.floor(Math.random() * window.innerWidth);
  }

  function getRandomColor() {
    const colors = ['violet', 'green', 'blue', 'orange', 'red', 'yellow'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
});

  </script>
